<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/stylesheet.css">

  </head>
  <body>
    <!-- Area with computer positions -->
    <section id="computerPosition" class="allPositions">

      <span id="computerStart" class="computer position computerStart">Start!</span>

      <span id="computerPositionOne" class="computer position"></span>

      <span id="computerPositionTwo" class="computer position"></span>

      <span id="computerPositionThree" class="computer position"></span>

      <span id="computerPositionFour" class="computer position"></span>

      <span id="computerPositionFive" class="computer position"></span>

      <span id="computerPositionSix" class="computer position"></span>

      <span id="computerPositionSeven" class="computer position"></span>

      <span id="computerPositionEight" class="computer position"></span>

      <span id="computerPositionNine" class="computer position"></span>

      <span id="computerFinish" class="computer position computerFinish">Finish!</span>

    </section>
    <!-- Area with player positions -->
    <section id="playerPosition" class="allPositions">

      <span id="playerStart" class="player position playerStart">Start!</span>

      <span id="playerPositionOne" class="player position"></span>

      <span id="playerPositionTwo" class="player position"></span>

      <span id="playerPositionThree" class="player position"></span>

      <span id="playerPositionFour" class="player position"></span>

      <span id="playerPositionFive" class="player position"></span>

      <span id="playerPositionSix" class="player position"></span>

      <span id="playerPositionSeven" class="player position"></span>

      <span id="playerPositionEight" class="player position"></span>

      <span id="playerPositionNine" class="player position"></span>

      <span id="playerFinish" class="player position playerFinish">Finish!</span>

    </section>

    <!-- Area for questions/answers -->
    <section class="question-box">
      <!-- test button for advancing -->
      <input id="advance" class="btn-standard" type="button" value="advance">
    </section>

    <!-- Buttons to select character -->
    <input id="mario" class="select-character" type="image" name="submit" value="submit" src="images/Mario.jpg">

    <input id="luigi" class="select-character" type="image" name="submit" value="submit" src="images/Luigi.jpg">





 <!-- *** SCRIPTS *** -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js">
  </script>

  <script type="text/javascript" src="js/utility.js">
  </script>

  <script type="text/javascript" src="js/AI.js">
  </script>

  <script type="text/javascript" src="js/dom.js">
  </script>

  </body>
</html>
